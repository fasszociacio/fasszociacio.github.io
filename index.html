<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>Fasszociáció</title>

    <meta name="description" content="Virtuóz módon alpári szóviccek nagyobbacskáknak.">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="favicon.svg" rel="icon" type="image/svg+xml"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fasz.css">
  </head>
  <body>
    <button id="reload-button" onclick="setTimeout(window.location.reload.bind(window.location), 300)"><span class="chrome"><span>Még!</span> —</span></button>
    <h1 id="word" contenteditable="true"></h1>
    <script type="text/javascript">
      const xhr = new XMLHttpRequest();
      xhr.open("GET", "https://fasszociacio.github.io/list.txt");
      xhr.onload = function() {
        if (xhr.status === 200) {
          const text = xhr.responseText;
          const words = text.split("\n");

          function getRandomWord() {
            const randomIndex = Math.floor(Math.random() * words.length);
            return words[randomIndex];
          }

          const wordElement = document.getElementById("word");
          wordElement.innerHTML = getRandomWord();
        }
      };
      xhr.send();
    </script>
  </body>
</html>
